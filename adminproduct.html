    <div class="container">
        <!-- Create a form to add a new product with the following fields: name, marca, price, fecha_fabricacion, fecha_vencimiento, categry, stock, image and img_preview with rows and cols. -->
        <form enctype="multipart/form-data" id="frmInsert">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="fecha_fabricacion">Fecha Fabricacion</label>
                        <input type="date" class="form-control" id="fecha_fabricacion" name="fecha_fabricacion" placeholder="Fecha Fabricacion">
                    </div>
                    <div class="form-group">
                        <label for="fecha_vencimiento">Fecha Vencimiento</label>
                        <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" placeholder="Fecha Vencimiento">
                    </div>
                    <div class="form-group">
                        <label for="categry">Categry</label>
                        <input type="text" class="form-control" id="categry" name="categry" placeholder="Categry">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="text" class="form-control" id="stock" name="stock" placeholder="Stock">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-check radio_check">
                        <input class="form-check-input" type="radio" name="radio_select" id="file" value="1" checked>
                        <label class="form-check-label" for="file">Seleccionar Foto</label>
                    </div>
                    <div class="form-group form-check radio_check">
                        <input class="form-check-input" type="radio" name="radio_select" id="camera" value="0">
                        <label class="form-check-label" for="camera">Tomar Foto</label>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" id="image" name="image" placeholder="Image">
                    </div>
                    <div class="form-group">
                        <label for="img_preview">Img Preview</label>
                        <video id="video" autoplay="autoplay" class="video_container none"></video>
                        <canvas id="canvas" class="d-none"></canvas>
                        <img src="" alt="" id="preview">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="tomar">Submit</button>
        </form>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- <script src="app.js"></script> -->
    <script>
        $(document).ready(function(){
            let localstream, canvas, video, cxt;

            function takePhoto() {
                canvas = document.getElementById('canvas');
                canvas.width = 28;
                canvas.height = 28;
                ctx = canvas.getContext("2d");
                //Negativo
                ctx.globalCompositeOperation = 'difference';
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                //Imprimir en el canvas
                cxt.drawImage(video, 0, 0, canvas.width, canvas.height);
                let data = canvas.toDataURL('image/png');
                document.getElementById("preview").src = data;
                //Insertar en la imagen
                let img = document.getElementById("preview");
                img.src = data;
            }

            function turnOnCamera() {
                canvas = document.getElementById('canvas');
                cxt = canvas.getContext('2d');
                video = document.getElementById('video');
                video.width = 300;
                video.height = 300;

                if (!navigator.getUserMedia) {
                    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
                }
                if (!window.URL) {
                    window.URL = window.URL;
                }

                if (navigator.getUserMedia) {
                    navigator.getUserMedia({video: true,audio: false
                    }, function (stream) {
                        try {
                            localstream = stream;
                            video.srcObject = stream;
                            video.play();
                        } catch (err) {
                            console.log(err);
                            video.srcObject = null;
                        }
                    }, function (error) {
                        swal("Oops...", "Something went wrong!", error); 
                    });
                } else {
                    swal("Oops...", "Something went wrong!", "error");
                    return
                }
            }

            function turnOffCamera() {
                video.pause();
                video.srcObject = null;
                localstream.getTracks()[0].stop();
            }

            $('#frmInsert').submit( (e) => {
                e.preventDefault();
                takePhoto();
                console.log($('#preview').attr('src'));
                var dict=new FormData();
                dict.append("url",$('#preview').attr('src'));
                dict.append("name",$('#name').val());
                console.log(dict);
                //Enviar la imagen por metodo post al servidor
                $.post('http://localhost:8080/', JSON.stringify({
                    url: $('#preview').attr('src'), name: $('#name').val()
                }), (data) => {
                    swal("Good job!", "You clicked the button!", "success");
                }
                );
            });


            $("#camera").click(function() {
                $("#image").addClass("none");
                $("#video").removeClass("none");
                turnOnCamera();
                document.getElementById("image").value = null;
            });

            $("#file").click(function() {
                $("#image").removeClass("none");
                $("#video").addClass("none");
                turnOffCamera();
            });
        });
    </script>
